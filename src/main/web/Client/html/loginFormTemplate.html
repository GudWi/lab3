<div class="container-fluid">
  <div class="wrapper">
  <div class="row align-self-center justify-content-center">
    <div class="col-xl-3 col-lg-5 col-md-6 col-sm-8 col-xs-8 align-self-center">
        <fieldset class="loginForm">
          <h1 class="head" id="loginFormHeader"></h1>

          <table class="labelAndTextForm">
            <tr>
              <td class="leftCol"><label id="loginFormLogin"></label></td>
              <td class="rightCol"><input type="text" class="form-control"
                                          placeholder="" id="loginFormName" name="name"></td>
            </tr>

            <tr>
              <td class="leftCol"><label id="loginFormPassword"></label></td>
              <td class="rightCol"><input type="password" class="form-control"
                                          placeholder="" id="loginFormPass" name="pass"></td>
            </tr>
          </table>

          <table class="text">
            <tr>
            <td></td>
              <td class="txt"><span style="margin: 3%; color:red" id="loginFormMessage"></span> </td>
            <td></td>
            </tr>
          </table>
          
          <table class="button">
            <tr>
              <td></td>
              <td class="but">
                <input type="submit" style="margin-bottom: 7%" class = "btn btn-outline-primary btn-block" id="loginBut"/>
              </td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td class="but">
                <input type="submit" class = "btn btn-outline-primary btn-block" id="registrationBut"/>
              </td>
              <td></td>
            </tr>
          </table>
                 
        </fieldset>
    </div>
  </div>
  </div>
</div>
